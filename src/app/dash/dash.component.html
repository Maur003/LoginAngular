<div class="d-flex" id="wrapper">
  <!-- Sidebar-->
  <div class="border-end bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading border-bottom bg-light">Dashboard</div>
    <!-- User Data-->
    <div *ngIf="dataUser" class="list-group align-items-center" alt="">
      <img
        *ngIf="dataUser.photoURL"
        src="{{ dataUser?.photoURL }}"
        class="img-fluid img-thumbnail"
        alt="Responsive image"
      />
      <br />
      <p *ngIf="dataUser.email" class="text-center">{{ dataUser?.email }}</p>
      <p *ngIf="dataUser.displayName" class="text-center">
        {{ dataUser?.displayName }}
      </p>
    </div>
    <div class="list-group list-group-flush">
      <a
        routerLink="/Rpassword"
        class="list-group-item list-group-item-action list-group-item-light p-3"
        >Reset Password</a
      >
      <a
        routerLink="/Login"
        class="list-group-item list-group-item-action list-group-item-light p-3"
        >Change Account</a
      >
    </div>
  </div>
  <!-- Page content wrapper-->
  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Home Page</a
              >
              <div
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <a class="dropdown-item">Action</a>
                <a class="dropdown-item">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Page content-->
    <div class="container-fluid">
      <h1 class="mt-4">Â¡Welcome Back!</h1>
    </div>
  </div>
</div>
